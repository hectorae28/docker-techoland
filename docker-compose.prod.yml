version: "3"

services:
  server:
    container_name: server
    build:
      context: ./server
    stdin_open: true
    tty: true
    working_dir: /src
    ports:
      - "8000:8000"
    volumes:
      - ./server:/src
      - run_vol:/var/run
      - cache_vol:/var/cache
      - tmp_vol:/tmp
    env_file:
      - .env.prod
    environment:
      - DJANGO_DEBUG=False
      - GUNICORN_WORKERS=5
    command: >
      sh -c "sh migrations.sh && gunicorn -w 5 --reload -b 0.0.0.0:8000 --log-level info techolandbackend.wsgi"
    depends_on:
      - db

  client:
    container_name: client
    build: ./client
    stdin_open: true
    tty: true
    working_dir: /src
    ports:
      - "3000:3000"
    volumes:
      - ./client:/src
    env_file: .env.prod
    command: >
      sh -c "yarn && yarn build && yarn start"
    depends_on:
      - server
      - db
  nginx:
    container_name: nginx
    build: ./nginx/
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static:/app/web/static
    depends_on:
      - server
      - client
  db:
    container_name: db
    image: postgres
    env_file:
      - .env.prod

volumes:
  run_vol:
    driver_opts:
      type: tmpfs
      device: tmpfs
  cache_vol:
    driver_opts:
      type: tmpfs
      device: tmpfs
  tmp_vol:
    driver_opts:
      type: tmpfs
      device: tmpfs
